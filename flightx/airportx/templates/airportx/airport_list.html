{% extends "base.html" %}

{% block title %}Airports{% endblock %}

{% block content %}
<div class="table-container">
    <table>
        <tr>
            <th>ICAO-Code</th>
            <th>Name</th>
        </tr>
        {% for airport in object_list %}
        <tr>
            <td>{{ airport.icao_code }}</td>
            <td>{{ airport.name }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
