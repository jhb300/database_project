{% extends "base.html" %}

{% block title %}Runways{% endblock %}

{% block content %}

<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Please confirm that you want to delete "{{ runway.name }}" at {{ runway.airport.name }} ({{ runway.airport.icao_code }}):</p>
        <button type="submit">Confirm</button>
    </form>
</div>

{% endblock %}
