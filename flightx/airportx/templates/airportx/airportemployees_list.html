{% extends "base.html" %}

{% block title %}Airports{% endblock %}

{% block content %}
<div class="table-container">
    <table>
        <tr>
            <th>Avg. Delay</th>
            <th>Num. Flights</th>
            <th>Num. Passengers</th>
        </tr>
        <tr>
            <td>{{ airport_stats.average_delay|floatformat:2 }}</td>
            <td>{{ airport_stats.number_flights }}</td>
            <td>{{ airport_stats.number_bookings }}</td>
        </tr>
        <tr>
            <p>{{ airport_info }}</p>
        </tr>
    </table>
</div>
{% endblock %}
