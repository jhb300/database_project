{% extends "base.html" %}

{% block title %}Aircrafts{% endblock %}

{% block content %}
<div class="table-container">
    <table>
        <tr>
            <th>Registration</th>
            <th>Type Series</th>
            <th>Passenger Capacity</th>
        </tr>
        {% for aircraft in object_list %}
        <tr>
            <td>{{ aircraft.registration }}</td>
            <td>{{ aircraft.get_type_series_display }}</td>
            <td>{{ aircraft.passenger_capacity }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
