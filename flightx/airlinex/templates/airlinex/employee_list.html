{% extends "base.html" %}

{% block title %}Crew{% endblock %}

{% block content %}
<div class="table-container">
    <table>
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for employee in object_list %}
        <tr>
            <td>{{ employee.first_name }} {{ employee.last_name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.get_role_display }}</td>
            <td>
                <a href="{% url 'UpdateEmployees' employee.id %}">&#9998;</a>
                <a href="{% url 'DeleteEmployees' employee.id %}">&#128465;</a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td><a href="{% url 'AddEmployees' %}">Add Crew member</a></td>
        </tr>
        </table>
</div>
{% endblock %}
