{% extends "base.html" %}

{% block title %}Assignment{% endblock %}

{% block content %}

<div class="table-container" style="padding:5%">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        Please confirm that you want to delete {{assignment.employee}}s assignment on Flight {{assignment.flight.number}}:
        <button type="submit">Confirm</button>
    </form>
</div>

{% endblock %}
